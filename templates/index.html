<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 기반 추천 시스템</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✨ 오늘의 기분에 맞는 추천 ✨</h1>
        <div class="mood-input">
            <input type="text" id="moodInput" placeholder="지금 기분이 어떠신가요?" onkeypress="handleKeyPress(event)">
            <button onclick="getRecommendations()">추천 받기</button>
        </div>
        <div id="recommendations" class="recommendations"></div>
        <button id="resetBtn" onclick="resetRecommendations()" style="display: none;">다시 추천받기</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
